<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Xylophone</title>
</head>
<body>
    <nav><h1>Xylophone</h1></nav>
    <div class="container">
        <button class="btn red" onclick="playSound(1)">Sound 1</button>
        <button class="btn orange" onclick="playSound(2)">Sound 2</button>
        <button class="btn yellow" onclick="playSound(3)">Sound 3</button>
        <button class="btn green" onclick="playSound(4)">Sound 4</button>
        <button class="btn teal" onclick="playSound(5)">Sound 5</button>
        <button class="btn blue" onclick="playSound(6)">Sound 6</button>
        <button class="btn purple" onclick="playSound(7)">Sound 7</button>
    </div>
    <script>
        function playSound(sound) {
            const audio = new Audio(`assets/note${sound}.wav`);
            audio.play();
        }
    </script>
</body>
</html>
